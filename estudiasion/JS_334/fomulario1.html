<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- En Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- acceso al archivo JS con validaciones -->
    <script type="text/javascript" src="script_form.js"></script>

    <form action="#" method="post" name="formulario" id="formulario">
     <div class="container">
         <div class="row g-3">
            <div class="col-xs-12 col-sm-6">
                <h2>Formulario Ingreso de Producto</h2>
                <label for="">Código de Producto</label>
                <input type="text" class="form-control" id="txt_codigo">
                <label for="">Producto</label>
                <select name="opt_producto" id="opt_producto" class="form-select">
                    <option value=""></option>
                    <option value="Pintura Latex">Pintura Latex</option>
                    <option value="Brocha">Brocha</option>
                    <option value="Rodillo">Rodillo</option>
                </select>
                <label for="">País de Procedencia</label>
                <input type="text" class="form-control" name="txt_pais" id="txt_pais">
                <label for="">Precio</label>
                <input type="text" class="form-control" name="txt_precio" id="txt_precio" value="0">
                <label for="">Dimensiones</label>
                <input type="text" class="form-control" name="txt_dimensiones" id="txt_dimensiones">
                <label for="">Número tienda</label>
                <input type="number" class="form-control" name="txt_numero_tienda" id="txt_numero_tienda" value="0">                
                <label for="">Descripción</label>
                <textarea class="form-control" name="txa_descipcion" id="txa_descripcion" cols="30" rows="5"></textarea>
                <label for="">fecha Ingreso</label>
                <input class="form-control" type="date" name="txt_fecha" id="txt_fecha">
               </div>
               <div class="col-xs-12 ">
                    <input  type="button" class="btn btn-primary" value="Guardar Producto" onclick="javascript:void(validar())">
                    <input type="reset" class="btn btn-danger" value="Limpiar">
                </div>
         </div>
     </div>
    </form>
    <!-- En Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
