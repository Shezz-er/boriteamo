<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        //Muestra la serie de 1 a 10
        var contador = 1
        while (contador<=10)
        {
            document.write(contador,"<br>")
            contador += 1
        }

        //Ejemplo de la serie 1 a 10 usando for
        document.write("---- Usando un ciclo for -------<br>")
        for(contador=1;contador<=10;contador++)
        {
            document.write("Contador es:",contador,"<br>")
        }

    </script>
</body>
</html>
