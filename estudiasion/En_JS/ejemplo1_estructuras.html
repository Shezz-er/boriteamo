<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
            //Estructuras selectivas if else
            var opcion = prompt("Ingrese opción entre 1 y 3")
            if (opcion==1)
            {
                document.write("Usted ingresó 1")
            }
            else if (opcion==2)
            {
                document.write("Usted ingresó 2")
            }
            else if (opcion==3)
            {
                document.write("Usted ingresó 3")
            }
            else
            {
                document.write("Debe ingresar entre 1 y 3")
            }

       // Estructura selectiva switch case
       var opcion = prompt("Ingrese opción nuevamente")
       switch(parseInt(opcion))
       {  
           case 1:document.write("Usted ingresó 1...");                         
                  break;
           case 2:document.write("Usted ingresó 2...");
                  break;
           case 3: document.write("Usted ingresó 3...");
                  break;
           default: document.write("Debe ingresar entre 1 y 3");
                 break;

       }

    </script>
</body>
</html>
